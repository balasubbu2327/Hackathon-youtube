<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- External css ,Bootstrap and Fontawesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
        integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<!-- Body starts -->

<body>
    <!-- the UI is divided into four sections -->

    <!-- the header content start -->
    <!-- Navbar Starts -->
    <nav class="navbar">

        <!-- menu button start -->
        <div class="menu">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <!-- menu button end -->

        <!-- search bar start-->

        <img src="logo.PNG" class="logo" class alt="search logo">
        <div class="search-box">
            <input type="text" class="search-bar" placeholder="search">
            <button class="search-btn"><i class="fa fa-search" aria-hidden="true"></i>
            </button>
        </div>

        <!-- search bar end -->
        <div class="user-options">

            <!-- video upload icon -->
            <i class="fa fa-video-camera icon " aria-hidden="true"></i>


            <!-- youtube options icon -->
            <i class="fa fa-th icon " aria-hidden="true"></i>


            <!-- notification bell icon -->
            <i class="fa fa-bell icon " aria-hidden="true"></i>

            <div class="user-dp">

                <!-- profile pic -->
                <img src="profile.jpg" alt="users profile pic" class="img-top">

            </div>
        </div>
    </nav>
    <!-- Navbar Ends -->

    <!-- the header content end -->
    <!-- side section for the direct navigation start -->

    <div class="side-bar">

        <!-- home section-->
        <a href="#" class="links active"><img src="home.PNG" alt="home icon">Home</a>

        <!-- explore section-->
        <a href="#" class="links"><img src="explore.PNG" alt="explore icon">Explore</a>

        <!-- subscription section -->
        <a href="#" class="links"><img src="subscription.PNG" alt="subscription icon">Subscription</a>

        <!-- horizontal line that divides the side section into two parts -->
        <hr class="seperator">

        <!-- library section -->
        <a href="#" class="links"><img src="library.PNG" alt="library icon">Library</a>

        <!-- history section-->
        <a href="#" class="links"><img src="history.PNG" alt="history icon">History</a>

        <!-- your video section -->
        <a href="#" class="links"><img src="your-video.PNG" alt="your video icon">Your Video</a>

        <!-- watch later section -->
        <a href="#" class="links"><img src="watch-later.PNG" alt="watch later icon">Watch Later</a>

        <!-- liked video section-->
        <a href="#" class="links"><img src="liked video.PNG" alt="liked video icon">Liked Video</a>

        <!-- show more options section -->
        <a href="#" class="links"><img src="show more.PNG" alt="show more icon">Show More</a>

    </div>

    <!-- side section for direct navigation ends -->

    <!-- filters section starts-->
    <div class="filters">

        <!-- entertainment related/ topic based search recommendations provided in filter options -->
        <button class="filter-options active">All</button>
        <button class="filter-options">Horror</button>
        <button class="filter-options">Romantic</button>
        <button class="filter-options">Thriller</button>
        <button class="filter-options">Comedy</button>
        <button class="filter-options">Games</button>
        <button class="filter-options">Studies</button>
        <button class="filter-options">News</button>
        <button class="filter-options">Trending</button>
    </div>

    <!-- filter section end -->

    <!-- a space to contain the videos and its info -->
    <!-- videos -->
    <div class="video-container">

        <!-- the DOM is  worked out in JS -->
        
    </div>

    <!-- external script file -->
    <script src="script.js"></script>

    <!-- end -->


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
</body>

</html>
